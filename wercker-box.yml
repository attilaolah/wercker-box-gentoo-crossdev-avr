name: gentoo-crossdev-avr
version: 1.0.0
inherits: attilaolah/gentoo-crossdev@20141030.1.0
type: main
platform: ubuntu@12.04
description: Wercker box that contains a Gentoo chroot with the AVR toolchain installed
keywords:
  - gentoo
  - crossdev
  - avr
  - atmel
  - arduino
packages:
  - crossdev@20141030
script: |
  root="/gentoo"

  sudo chroot ${root}             \
    env USE="-openmp"             \
    crossdev                      \
                                  \
      --binutils '=2.24-r3'       \
      --gcc      '=4.8.3'         \
      --libc     '=1.8.0'         \
                                  \
      --stage4                    \
      --ov-output '/usr/portage'  \
      --portage '--quiet-build=n' \
      --without-headers           \
      --target avr                \
      -v
